# Unified Nginx Configuration for Mavryk Projects
# Location: /etc/nginx/sites-available/mavryk-unified.conf
#
# SSL: Chỉ dùng TLS 1.2 và 1.3 (tránh ERR_SSL_VERSION_OR_CIPHER_MISMATCH)
# Chạy: sudo certbot certonly --nginx -d mavrykpremium.store -d www.mavrykpremium.store -d api.mavrykpremium.store -d admin.mavrykpremium.store

# SSL config chung - TLS 1.2+ only
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# UPSTREAMS
upstream website_web {
    server 127.0.0.1:4001;
}
upstream website_api {
    server 127.0.0.1:4000;
}
upstream orderlist_frontend {
    server 127.0.0.1:8081;
}
upstream orderlist_backend_api {
    server 127.0.0.1:3001;
}
upstream orderlist_webhook {
    server 127.0.0.1:5000;
}

# ---------------------------------------------------------
# 1. MAIN FRONTEND: mavrykpremium.store
# ---------------------------------------------------------
server {
    listen 80;
    server_name mavrykpremium.store www.mavrykpremium.store;
    return 301 https://$server_name$request_uri;
}
server {
    listen 443 ssl http2;
    server_name mavrykpremium.store www.mavrykpremium.store;

    ssl_certificate /etc/letsencrypt/live/mavrykpremium.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mavrykpremium.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://website_web;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ---------------------------------------------------------
# 2. BACKEND API: api.mavrykpremium.store
# ---------------------------------------------------------
server {
    listen 80;
    server_name api.mavrykpremium.store;
    return 301 https://$server_name$request_uri;
}
server {
    listen 443 ssl http2;
    server_name api.mavrykpremium.store;

    ssl_certificate /etc/letsencrypt/live/mavrykpremium.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mavrykpremium.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://website_api;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # NOTE: CORS headers are handled by the Node.js application. 
        # Adding them here would cause "multiple values" error in browsers.
    }
}

# ---------------------------------------------------------
# 3. ADMIN ORDERLIST: admin.mavrykpremium.store
# ---------------------------------------------------------
server {
    listen 80;
    server_name admin.mavrykpremium.store;
    return 301 https://$server_name$request_uri;
}
server {
    listen 443 ssl http2;
    server_name admin.mavrykpremium.store;

    ssl_certificate /etc/letsencrypt/live/mavrykpremium.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mavrykpremium.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://orderlist_frontend;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://orderlist_backend_api;
        include /etc/nginx/proxy_params;
    }

    location /image/ {
        proxy_pass http://orderlist_backend_api;
        include /etc/nginx/proxy_params;
    }

    location = /webhook {
        proxy_pass http://orderlist_webhook/api/payment/notify;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }

    location ^~ /bot/payment_sepay/ {
        rewrite ^/bot/payment_sepay/.*$ /api/payment/notify break;
        proxy_pass http://orderlist_webhook;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }
}
