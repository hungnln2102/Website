# Unified Nginx Configuration for Mavryk Projects
# Location: /etc/nginx/sites-available/mavryk-unified.conf

# UPSTREAMS
upstream website_web {
    server 127.0.0.1:4001;
}
upstream website_api {
    server 127.0.0.1:4000;
}
upstream orderlist_frontend {
    server 127.0.0.1:8081;
}
upstream orderlist_backend_api {
    server 127.0.0.1:3001;
}

# ---------------------------------------------------------
# 1. MAIN FRONTEND: mavrykpremium.store
# ---------------------------------------------------------
server {
    listen 80;
    server_name mavrykpremium.store www.mavrykpremium.store;
    
    location / {
        proxy_pass http://website_web;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ---------------------------------------------------------
# 2. BACKEND API: api.mavrykpremium.store
# ---------------------------------------------------------
server {
    listen 80;
    server_name api.mavrykpremium.store;

    location / {
        proxy_pass http://website_api;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # NOTE: CORS headers are handled by the Node.js application. 
        # Adding them here would cause "multiple values" error in browsers.
    }
}

# ---------------------------------------------------------
# 3. ADMIN OLD: admin.mavrykpremium.store
# ---------------------------------------------------------
server {
    listen 80;
    server_name admin.mavrykpremium.store;

    location / {
        proxy_pass http://orderlist_frontend;
        include /etc/nginx/proxy_params;
    }

    location /api/ {
        proxy_pass http://orderlist_backend_api;
        include /etc/nginx/proxy_params;
    }
}
