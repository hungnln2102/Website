# Unified Nginx Configuration for Mavryk Projects
# Location: /etc/nginx/sites-available/mavryk-unified.conf

# UPSTREAMS
upstream website_web { server 127.0.0.1:4001; }
upstream website_api { server 127.0.0.1:4000; }
upstream orderlist_frontend { server 127.0.0.1:8081; }
upstream orderlist_backend_api { server 127.0.0.1:3001; }
upstream orderlist_webhook { server 127.0.0.1:5000; }

# =========================================================
# HTTP -> HTTPS redirects (PORT 80)
# =========================================================
server {
    listen 80;
    server_name mavrykpremium.store www.mavrykpremium.store;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name api.mavrykpremium.store;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name admin.mavrykpremium.store;
    return 301 https://$host$request_uri;
}

# =========================================================
# HTTPS (PORT 443)
# =========================================================

# FRONTEND
server {
    listen 443 ssl http2;
    server_name mavrykpremium.store www.mavrykpremium.store;

    ssl_certificate     /etc/letsencrypt/live/admin.mavrykpremium.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.mavrykpremium.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://website_web;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# BACKEND API
server {
    listen 443 ssl http2;
    server_name api.mavrykpremium.store;

    ssl_certificate     /etc/letsencrypt/live/admin.mavrykpremium.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.mavrykpremium.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://website_api;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ADMIN (Hệ thống quản lý)
server {
    listen 443 ssl http2;
    server_name admin.mavrykpremium.store;

    client_max_body_size 100M;

    ssl_certificate     /etc/letsencrypt/live/admin.mavrykpremium.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.mavrykpremium.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://orderlist_frontend;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://orderlist_backend_api;
        include /etc/nginx/proxy_params;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    location /image/ {
        proxy_pass http://orderlist_backend_api;
        include /etc/nginx/proxy_params;
    }

    location = /webhook {
        proxy_pass http://orderlist_webhook/api/payment/notify;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }

    location ^~ /bot/payment_sepay/ {
        rewrite ^/bot/payment_sepay/.*$ /api/payment/notify break;
        proxy_pass http://orderlist_webhook;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }
}
