# Unified Nginx Configuration for Mavryk Projects
# This configuration serves both the "Website/Admin Store" and the "Admin Orderlist" projects.
# Location: /etc/nginx/sites-available/mavryk-unified.conf

# -----------------------
# UPSTREAMS
# -----------------------

# New Project (Website/Admin Store)
upstream website_web {
    server localhost:4001;
    keepalive 32;
}
upstream website_api {
    server localhost:4000;
    keepalive 32;
}

# Old Project (Admin Orderlist)
upstream orderlist_frontend {
    server localhost:8081;
    keepalive 32;
}
upstream orderlist_backend_api {
    server localhost:3001;
    keepalive 32;
}
# Note: If port 5000 is needed for webhooks/bot, it must be exposed in admin_orderlist docker-compose.
upstream orderlist_backend_extra {
    server localhost:5000;
    keepalive 32;
}

# -----------------------
# HTTP -> HTTPS REDIRECT
# -----------------------
server {
    listen 80;
    listen [::]:80;
    server_name mavrykpremium.store api.mavrykpremium.store admin.mavrykpremium.store;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------
# HTTPS SERVERS
# -----------------------

# 1. Main Website - mavrykpremium.store
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mavrykpremium.store;

    ssl_certificate /etc/letsencrypt/live/mavrykpremium.store/fullchain.pem; # Managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mavrykpremium.store/privkey.pem; # Managed by Certbot
    
    include /etc/letsencrypt/options-ssl-nginx.conf; # Managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Managed by Certbot

    access_log /var/log/nginx/mavryk-web.access.log;
    error_log /var/log/nginx/mavryk-web.error.log;

    location / {
        proxy_pass http://website_web;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# 2. Main API - api.mavrykpremium.store
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.mavrykpremium.store;

    ssl_certificate /etc/letsencrypt/live/mavrykpremium.store/fullchain.pem; # Managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mavrykpremium.store/privkey.pem; # Managed by Certbot
    
    include /etc/letsencrypt/options-ssl-nginx.conf; # Managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Managed by Certbot

    access_log /var/log/nginx/mavryk-api.access.log;
    error_log /var/log/nginx/mavryk-api.error.log;

    location / {
        proxy_pass http://website_api;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# 3. Admin Orderlist - admin.mavrykpremium.store
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.mavrykpremium.store;

    ssl_certificate /etc/letsencrypt/live/mavrykpremium.store/fullchain.pem; # Managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mavrykpremium.store/privkey.pem; # Managed by Certbot
    
    include /etc/letsencrypt/options-ssl-nginx.conf; # Managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Managed by Certbot

    access_log /var/log/nginx/orderlist.access.log;
    error_log /var/log/nginx/orderlist.error.log;

    # Frontend
    location / {
        proxy_pass http://orderlist_frontend;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API
    location /api/ {
        proxy_pass http://orderlist_backend_api;
        include /etc/nginx/proxy_params;
    }

    # Images
    location /image/ {
        proxy_pass http://orderlist_backend_api;
        include /etc/nginx/proxy_params;
    }

    # Webhook & Bot (Uses port 5000 if exposed)
    location = /webhook {
        proxy_pass http://orderlist_backend_extra/api/payment/notify;
        include /etc/nginx/proxy_params;
    }

    location ^~ /bot/payment_sepay/ {
        proxy_pass http://orderlist_backend_extra;
        include /etc/nginx/proxy_params;
    }
}
