name: website

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: website-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: website-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-my-store}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - website_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ${BUILD_CONTEXT:-https://github.com/hungnln2102/Website.git#main:my-store}
      dockerfile: ${SERVER_DOCKERFILE:-apps/server/Dockerfile}
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:password@postgres:5432/my-store}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4001}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ${BUILD_CONTEXT:-https://github.com/hungnln2102/Website.git#main:my-store}
      dockerfile: ${WEB_DOCKERFILE:-apps/web/Dockerfile}
      args:
        VITE_SERVER_URL: ${VITE_SERVER_URL:-http://localhost:4000}
    ports:
      - "4001:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  website_postgres_data:
  caddy_data:
  caddy_config:
